{% extends "base.html" %}
{% load static %}

{% block title %}Supprimer la mission{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title text-danger">Supprimer la mission</h1>
                    <p class="card-text">
                        Êtes-vous sûr de vouloir supprimer la mission "{{ mission.titre }}" ?
                        Cette action est irréversible.
                    </p>

                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'missions:mission_detail' mission.pk %}" class="btn btn-secondary">
                                Annuler
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash"></i> Confirmer la suppression
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
